
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chalet Availability Visualizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- date-fns for robust date manipulation -->
  <script defer src="https://cdn.jsdelivr.net/npm/date-fns@3/cdn.min.js"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#8f3e32",
            "background-light": "#f8f6f6",
            "background-dark": "#141414",
            "card-light": "#FFFFFF",
            "card-dark": "#1f1f1f",
            "text-light": "#2B2B2B",
            "text-dark": "#e8e8e8",
            "border-light": "#e0e0e0",
            "border-dark": "#333333",
            "status-confirmed": "#8f3e32",
            "status-option": "#d97706", // amber-600
          },
          fontFamily: {
            sans: ["Manrope", "sans-serif"],
          },
        },
      },
    };
  </script>
  <style>
    body { font-family: 'Manrope', sans-serif; }
    .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    /* Simple scrollbar styling for webkit browsers */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #1f1f1f; }
    ::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #718096; }
  </style>
